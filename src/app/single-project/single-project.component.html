<div class="single-projekt">
  <img
    src="./assets/img/projects/{{ img }}"
    alt="computer with the join-projekt on the screen"
  />
  <div class="details-project">
    <h3>{{ title }}</h3>
    <span class="skills-of-project">{{ skills }} </span>
    <div class="description-project">
      {{ description }}
    </div>
  </div>
  <div class="btns-container">
    <button>Live test</button>
    <button>Github</button>
  </div>
</div>
