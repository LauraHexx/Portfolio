<section id="skills">
  <div class="icons-container">
    <div *ngFor="let skill of this.skills; let i = index" class="single-skill">
      <img
        src="./assets/img/skills/{{ skill.image }}"
        alt="icon of {{ skill.name }}"
      />
      <span>{{ skill.name }}</span>
    </div>
  </div>
  <div
    class="my-skills-text-container"
    id="about-me"
    [attr.data-aos]="
      this.ScrollingAnimationService.isMobileView ? 'fade-left' : 'fade-up'
    "
    [attr.data-aos-anchor-placement]="
      this.ScrollingAnimationService.isMobileView ? 'top-bottom' : 'top-center'
    "
    [attr.data-aos-duration]="
      this.ScrollingAnimationService.isMobileView ? '300' : '0'
    "
    [attr.data-aos-delay]="
      this.ScrollingAnimationService.isMobileView ? '200' : '0'
    "
  >
    <div class="headline-container">
      <h2>My Skills</h2>
      <div class="blue-line-right"></div>
    </div>
    <span
      >I have grown my frontend developments skills that have allowed me to
      create different real projects.</span
    >
    <a href="#contact" class="btn-container">
      <button>Get in touch</button>
    </a>
  </div>
  <img
    class="bg-form"
    src="./assets/img/background/my-skills-form.png"
    alt="colorful form as a backgroundimage"
  />
</section>
