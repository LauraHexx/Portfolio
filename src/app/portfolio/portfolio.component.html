<section id="portfolio">
  <div class="head-container">
    <article class="blue-line-left-container">
      <div class="blue-line-left"></div>
    </article>
    <article class="headline">
      <h2>Portfolio</h2>
    </article>
    <article class="blue-line-right-container">
      <div class="blue-line-right"></div>
    </article>
  </div>
  <span class="description-container">
    This page is a sample of my work - please feel free to try them out.
  </span>
  <main>
    <app-single-project
      *ngFor="let project of this.projects; let i = index"
      [index]="i"
      [title]="project.title"
      [skills]="project.skills"
      [description]="project.description"
      [img]="project.img"
      [linkLiveTest]="project.linkLiveTest"
      [linkGithub]="project.linkGithub"
      class="text-section"
      id="about-me"
      data-aos="zoom-in"
      [attr.data-aos-anchor-placement]="
        this.ScrollingAnimationService.isMobileView
          ? 'top-bottom'
          : 'top-center'
      "
      [attr.data-aos-duration]="
        this.ScrollingAnimationService.isMobileView ? '300' : '0'
      "
      [attr.data-aos-delay]="
        this.ScrollingAnimationService.isMobileView ? '300' : '0'
      "
    ></app-single-project>
  </main>
  <img
    class="bg-form-1"
    src="./assets/img/background/portfolio-form-1.png"
    alt="colorful form as a backgroundimage"
  />
  <img
    class="bg-form-2"
    src="./assets/img/background/portfolio-form-2.png"
    alt="colorful form as a backgroundimage"
  />
</section>
